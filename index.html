<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script data-ad-client="ca-pub-4548964203233494" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>HandPickd</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Pickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css" />

</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <a href="/" style="text-decoration: none;">
                <h1 id="logo" style="display: inline-flex; margin-right: 20px">HandPickd.</h1>
            </a>
            <p style="display: inline-flex;">Every shade at your fingertips!</p>
        </div>


        <div id="main" class="main text-center">

            <!-- Stage Zero -->
            <div id="stageZero">
                <h5 class="mb-4">Meet your personal nail polish shopper &#128133;</h5>
                <p class="mb-5 mx-auto" style="width: 75%;">Turn any color into a personalized catalog of nail polishes
                    with the touch of a button.
                </p>
                <p id="getStarted" class="btn btn-lg btn-rainbow">Get Started</p>
            </div>

            <!-- Stage One: choose picker or image -->
            <div id="stageOne" style="display: none;">
                <h5 class="my-5">Let's find your color! &#127912;</h5>
                <div class="row">
                    <div class="col">
                        <div id="btnPicker" class="card btn btn-card">
                            <div class="card-body v-h-center">
                                <p>Select color from color picker</p>
                            </div>

                        </div>
                    </div>
                    <div class="col">
                        <div id="btnImage" class="cursor-disabled card btn btn-card" style="box-shadow: none;">
                            <div class="card-body v-h-center">
                                <p>Select color from image</p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Stage Two (picker) -->
            <div id="stageTwoPicker" style="display: none;">
                <div class="row">
                    <div class="col v-h-center">
                        <div class="card-body">
                            <h5 class="mb-3">Select a color</h5>
                            <div class="color-picker"></div>
                        </div>
                    </div>
                    <div class="col-8" style="text-align: left;">
                        <div id="productCatalog" class="scrollContent container mt-5 pt-3" style="border: 1px solid lightgray; border-radius: 5px;"></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/pickr.js"></script>
</body>
</html>
